{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Buscar músicas na API do Deezer</h2>

  <form method="POST" action="{{ url_for('apimusicas') }}" class="mb-4">
    <div class="input-group">
      <input type="text" name="search" class="form-control"
             placeholder="Digite artista ou música" value="{{ search or '' }}">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </form>

  <div class="row">
    {% for musica in musicalist %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ musica.album.cover_medium }}" class="card-img-top" alt="Capa">
        <div class="card-body text-center">
          <h6 class="card-title mb-1">{{ musica.title }}</h6>
          <small class="text-muted d-block mb-2">{{ musica.artist.name }}</small>
          <a href="{{ url_for('apimusicas', id=musica.id) }}" class="btn btn-outline-primary btn-sm">+ Info</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
