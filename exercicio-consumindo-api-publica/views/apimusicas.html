{% extends 'base.html' %}

{% block content %}
<div class="container" style="background-color: #f0f0f0; border-radius: 8px;">
    <div class="row">
        {% for musica in musicalist %}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;">
                <img src="{{musica.thumbnail}}">
                <div class="card-body">
                    <h5>{{musica.title}}</h5>
                    <p>{{musica.genre}}</p>
                    <p>{{musica.platform}}</p>
                    <a href="{{url_for('apimusicas', id=musica.id)}}" class="btn btn-dark">+ Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
