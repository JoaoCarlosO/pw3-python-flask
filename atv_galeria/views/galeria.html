{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 style="text-align: center;">Galeria de Fotos</h2><br>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <div class="container col-6">
        <div class="card mt-4">
            <div class="card-body">
                <form action="{{ url_for('galeria') }}" method="post" enctype="multipart/form-data">
                    <label for="file" class="form-label">Envie sua imagem:</label>
                    <input class="form-control" name="file" type="file" required><br>
                    <button type="submit" class="btn btn-danger btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row mt-4">
      {% for img in imagens %}
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="{{ url_for('static', filename='uploads/' + img.filename) }}" 
                 class="card-img-top img-thumbnail" 
                 style="height: 200px; object-fit: cover;"
                 alt="Imagem da galeria">
          </div>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}
